name: Semgrep SAST Scan

on:
  push:
    branches: [ main, master ]

jobs:
  semgrep:
    name: Run Semgrep SAST
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto